  <title>Visor 360 – demokittens</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    .btn {
      position: absolute;
      z-index: 999;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-family: sans-serif;
    }
    #fullscreen-btn { top: 10px; right: 10px; }
    #zoom-in-btn { bottom: 60px; left: 10px; }

      position: fixed;
      width: 100%;
      height: 100%;
      background: black;
      top: 0;
      left: 0;
      opacity: 0;
      z-index: 998;
      pointer-events: none;
      transition: opacity 1s ease;
    }
  </style>

<body>
  <div id="fade-plane"></div>

  <button class="btn" id="fullscreen-btn" onclick="enterFullscreen()">Pantalla completa</button>

  <button class="btn" id="zoom-out-btn" onclick="adjustFOV(10)">－</button>

  <a-scene>
    <a-assets>
      <img id="imgPanorama" src="panorama360.png" />
    </a-assets>

    <a-sky id="sky360" src="#imgPanorama" rotation="0 -90 0"></a-sky>

    <a-entity id="cam" camera="fov: 80"
      look-controls="touchEnabled: true; magicWindowTrackingEnabled: true"
      wasd-controls position="0 1.6 0">

        material="color: white; shader: flat; opacity: 0.6">

    <a-circle id="hotspot"
      radius="0.4" position="3 1.6 -4" rotation="0 0 0"

      class="clickable" visible="true"
      onclick="cambiarImagen('espacio2.png?v=2')">
    </a-circle>

    <a-circle id="hotspot2"
      radius="0.4" position="-3 1.6 -4" rotation="0 0 0"
      material="color: #00BFFF; opacity: 0.5; shader: flat"
      class="clickable" visible="false"
      onclick="cambiarImagen('panorama360.png')">
    </a-circle>

    <!-- Iconos visuales -->
    <a-image id="iconNext"
      src="https://upload.wikimedia.org/wikipedia/commons/7/72/Arrow_east_font_awesome.svg"

      src="https://upload.wikimedia.org/wikipedia/commons/3/3e/Home_font_awesome.svg"
      position="-3 2 -4" scale="0.5 0.5 0.5"
      look-at="#cam" visible="false"
      onclick="cambiarImagen('panorama360.png')">
    </a-image>

  <script>
    function enterFullscreen() {
      const scene = document.querySelector('a-scene');
      if (scene.requestFullscreen) {
        scene.requestFullscreen();
      } else if (scene.webkitRequestFullscreen) {
        scene.webkitRequestFullscreen();
      }
    }

    function adjustFOV(delta) {
      const camera = document.querySelector('#cam');
      const currentFOV = camera.getAttribute('camera').fov;
      const newFOV = Math.max(30, Math.min(120, currentFOV + delta));
      camera.setAttribute('camera', 'fov', newFOV);
    }

    function cambiarImagen(nuevaRuta) {
      const fade = document.getElementById('fade-plane');
      const sky = document.getElementById('sky360');
      const hotspot = document.getElementById('hotspot');
      const hotspot2 = document.getElementById('hotspot2');
      const iconNext = document.getElementById('iconNext');
      const iconBack = document.getElementById('iconBack');

      fade.style.opacity = 1;

      setTimeout(() => {
        sky.setAttribute('src', nuevaRuta);
        const isEspacio2 = nuevaRuta.includes("espacio2");
        hotspot.setAttribute('visible', !isEspacio2);
        hotspot2.setAttribute('visible', isEspacio2);
        iconNext.setAttribute('visible', !isEspacio2);
        iconBack.setAttribute('visible', isEspacio2);
        setTimeout(() => {
          fade.style.opacity = 0;
        }, 100);
      }, 800);
    }

    document.body.addEventListener('gesturestart', function () {
      enterFullscreen();
    });
  </script>
