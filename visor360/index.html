      event-set__enter="_event: click; _target: #img360; src: espacio2.png"

      visible="true"
      onclick="cambiarImagen('espacio2.png')"
    ></a-entity>

      id="hotspot2"
      geometry="primitive: circle; radius: 0.3"
      material="color: #00BFFF; opacity: 0.5; shader: flat"

      const scene = document.querySelector('a-scene');

        scene.webkitRequestFullscreen();
      }
    }

      const camera = document.querySelector('#cam');
      const currentFOV = camera.getAttribute('camera').fov;
      const newFOV = Math.max(30, Math.min(120, currentFOV + delta));
      camera.setAttribute('camera', 'fov', newFOV);
    }

      const img360 = document.querySelector('#img360');
      const sky360 = document.querySelector('#sky360');

        hotspot.setAttribute('visible', 'false');
        hotspot2.setAttribute('visible', 'true');
      } else {
        hotspot.setAttribute('visible', 'true');
        hotspot2.setAttribute('visible', 'false');
      }
    }

    });
